---
layout: default
---
<style> img { float: left; } </style>
<img src="{{ page.image }}" style="width:128px; height:128px; margin-right:16px; margin-top:16px; margin-bottom:4px;">

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
