---
layout: default
---
<img src="{{ page.image }}" style="float: left; width:128px; height:128px; margin-right:16px; margin-top:8px; margin-bottom:8px;">

<h1>{{ page.name }}</h1>
<h2>{{ page.nickname }}</h2>
<h3>{{ page.position }}</h3>

<br>

{{ content }}

<br>

{% if page.facebook %}
<a href="{{ page.facebook }}"><img src="../assets/fb-icon.png" alt="facebook" style="width:32px; height:32px;"></a>
{% endif %}

<br>

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.nickname %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
